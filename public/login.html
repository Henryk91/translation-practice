<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="https://henryk.co.za/icons/favicon.ico" />
    <title>Sign in / Register</title>
    <style>
        :root {
            --bg: #0b0c10;
            --card: #15171c;
            --text: #e8e8e8;
            --muted: #9aa0a6;
            --accent: #4f8cff;
            --danger: #ff5c5c;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7fb;
                --card: #ffffff;
                --text: #121417;
                --muted: #4b5563;
                --accent: #3b82f6;
                --danger: #dc2626;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background: radial-gradient(1200px 800px at 50% -10%, rgba(79, 140, 255, .12), transparent), var(--bg);
            color: var(--text);
            display: grid;
            min-height: 100dvh;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
            border: 1px solid rgba(255, 255, 255, .06);
        }

        h1 {
            margin: 0 0 6px;
            font-size: 1.6rem;
        }

        p.sub {
            margin: 0 0 20px;
            color: var(--muted);
            font-size: .95rem;
        }

        form {
            display: grid;
            gap: 14px;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: .9rem;
            color: var(--muted);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            outline: none;
            background: transparent;
            color: var(--text);
        }

        input::placeholder {
            color: #9aa0a6;
        }

        .row.split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .rememberline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            color: var(--muted);
        }

        .actions {
            display: grid;
            gap: 8px;
            margin-top: 8px;
        }

        button {
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        button[disabled] {
            opacity: .6;
            cursor: not-allowed;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: var(--danger);
            font-size: .9rem;
            min-height: 1.2em;
        }

        .hint {
            font-size: .85rem;
            color: var(--muted);
            text-align: center;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            flex: 1;
            padding-right: 42px;
        }

        .password-wrapper button {
            position: absolute;
            right: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            font-size: 1rem;
            padding: 6px;
            border-radius: 8px;
        }

        .password-wrapper button:focus {
            outline: 2px solid rgba(79, 140, 255, .5);
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
                border-radius: 14px;
            }

            button,
            input {
                font-size: 16px;
            }

            .row.split {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1 id="formTitle">Welcome back</h1>
        <p class="sub" id="formSubtitle">Sign in to continue</p>

        <form id="authForm">
            <div id="nameFields" style="display:none;">
                <div class="row split">
                    <div class="field">
                        <label for="firstName">First name</label>
                        <input id="firstName" name="firstName" type="text" autocomplete="given-name"
                            placeholder="Jane" />
                    </div>
                    <div class="field">
                        <label for="lastName">Last name</label>
                        <input id="lastName" name="lastName" type="text" autocomplete="family-name" placeholder="Doe" />
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="username"
                    placeholder="you@example.com" required />
            </div>

            <div class="field password-field">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input id="password" name="password" type="password" autocomplete="current-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                    <button type="button" id="togglePassword" aria-label="Show password"
                        title="Show password">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="rememberline">
                <label class="remember">
                    <input id="remember" type="checkbox" />
                    Keep me signed in
                </label>
                <a href="/forgot-password">Forgot password?</a>
            </div>

            <div class="actions">
                <button id="submitBtn" type="submit">Sign in</button>
                <button id="switchModeBtn" type="button" class="secondary">Register</button>
                <div id="error" class="error" aria-live="polite"></div>
                <div class="hint" id="formHint">You‚Äôll be redirected back after a successful login.</div>
            </div>
        </form>
    </main>

    <script>
        const LOGIN_ENDPOINT = "https://note.henryk.co.za/api/login";
        const REGISTER_ENDPOINT = "https://note.henryk.co.za/api/register";
        const MOCK_AUTH = window.location.hostname !== 'henryk.co.za';

        const url = new URL(window.location);
        const register = url.searchParams.get("register");
        let isRegisterMode = !!register;

        function getRedirectTarget(loginResponse) {
            const url = new URL(window.location.href);
            const qp = url.searchParams.get("redirect");
            const params = `?userId=${loginResponse?.user?.id}`
            if (qp) {
                try {
                    const target = qp.includes("https") ? new URL(qp) : new URL(qp, window.location.origin)
                    if (target.origin === window.location.origin) return target.pathname + target.search + target.hash + params;
                    return target + params;
                } catch { }
            }
            if (document.referrer) {
                try {
                    const ref = new URL(document.referrer);
                    if (ref.origin === window.location.origin) return ref.pathname + ref.search + ref.hash + params;
                } catch { }
            }
            return "/";
        }

        async function sendAuth(endpoint, payload) {
            if (MOCK_AUTH) {
                await new Promise(r => setTimeout(r, 400));
                const required = endpoint === LOGIN_ENDPOINT
                    ? payload.email && payload.password
                    : payload.firstName && payload.lastName && payload.email && payload.password;
                return required ? { ok: true } : { ok: false, message: "Please fill all required fields." };
            }
            try {
                const res = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    const data = await res.json();
                    return { ok: true, ...data };
                }
                let msg = "Request failed.";
                try {
                    const data = await res.json();
                    if (data && data.error) msg = data.error;
                } catch { }
                return { ok: false, message: msg };
            } catch {
                return { ok: false, message: "Network error. Please try again." };
            }
        }

        function setBusy(busy, btn) {
            btn.disabled = busy;
            btn.textContent = busy ? "Please wait‚Ä¶" : btn.dataset.originalText;
        }

        const form = document.getElementById("authForm");
        const errorEl = document.getElementById("error");
        const submitBtn = document.getElementById("submitBtn");
        const switchModeBtn = document.getElementById("switchModeBtn");
        const emailEl = document.getElementById("email");
        const passEl = document.getElementById("password");
        const rememberEl = document.getElementById("remember");
        const firstNameEl = document.getElementById("firstName");
        const lastNameEl = document.getElementById("lastName");
        const nameFields = document.getElementById("nameFields");
        const formTitle = document.getElementById("formTitle");
        const formSubtitle = document.getElementById("formSubtitle");
        const formHint = document.getElementById("formHint");

        submitBtn.dataset.originalText = submitBtn.textContent;
        switchModeBtn.dataset.originalText = switchModeBtn.textContent;

        // Password toggle
        document.getElementById("togglePassword").addEventListener("click", () => {
            const isHidden = passEl.type === "password";
            passEl.type = isHidden ? "text" : "password";
            document.getElementById("togglePassword").textContent = isHidden ? "üôà" : "üëÅÔ∏è";
        });

        const initRegister = () => {
            nameFields.style.display = isRegisterMode ? "block" : "none";
            formTitle.textContent = isRegisterMode ? "Create account" : "Welcome back";
            formSubtitle.textContent = isRegisterMode ? "Register to continue" : "Sign in to continue";
            submitBtn.textContent = isRegisterMode ? "Register" : "Sign in";
            switchModeBtn.textContent = isRegisterMode ? "Back to Login" : "Register";
            formHint.textContent = `You‚Äôll be redirected back after a successful ${isRegisterMode ? "registration" : "login"}.`;
            errorEl.textContent = "";
        }

        initRegister()

        switchModeBtn.addEventListener("click", () => {
            isRegisterMode = !isRegisterMode;
            if (isRegisterMode) {
                url.searchParams.set("register", "true");
            } else {
                url.searchParams.delete("register");
            }
            initRegister()
            window.history.replaceState({}, "", url);
        });

        form.addEventListener("submit", async e => {
            e.preventDefault();
            errorEl.textContent = "";
            const email = emailEl.value.trim();
            const password = passEl.value;
            const remember = rememberEl.checked;
            if (isRegisterMode) {
                const firstName = firstNameEl.value.trim();
                const lastName = lastNameEl.value.trim();
                if (!firstName || !lastName || !email || !password) {
                    errorEl.textContent = "Please enter first name, last name, email and password.";
                    return;
                }
                setBusy(true, submitBtn);
                const result = await sendAuth(REGISTER_ENDPOINT, { firstName, lastName, email, password, remember });
                setBusy(false, submitBtn);

                if (result.ok && !MOCK_AUTH) window.location.assign(getRedirectTarget(result));
                else errorEl.textContent = result.message;
            } else {
                if (!email || !password) {
                    errorEl.textContent = "Please enter your email and password.";
                    return;
                }
                setBusy(true, submitBtn);
                const result = await sendAuth(LOGIN_ENDPOINT, { email, password, remember });
                setBusy(false, submitBtn);
                if (result.ok && !MOCK_AUTH) window.location.assign(getRedirectTarget(result));
                else errorEl.textContent = result.message;
            }
        });

        window.addEventListener("DOMContentLoaded", () => emailEl.focus({ preventScroll: true }));
    </script>
</body>

</html>
